<!DOCTYPE html>
<html>
<head>
    <title>Criptografador Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criptografador/Descriptografador - Challenge Oracle ONE</h1>
        <textarea id="texto" placeholder="Digite seu texto aqui"></textarea>
        <button onclick="criptografar()">Criptografar</button>
        <button onclick="descriptografar()">Descriptografar</button>
        <textarea id="resultado" readonly></textarea>
        <button onclick="copiarResultado()">Copiar Resultado</button>
    </div>
    <script src="app.js"></script>
    
    
    <p class="aviso">
        Por favor, utilize apenas letras minúsculas e números. 
        Letras maiúsculas e caracteres especiais não são permitidos.
    </p>
    
    <footer>
        <p>© 2024 - Wilson Aparecido Silvestre</p>
    </footer>
</body>
</html>
